<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell Analysis Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #DAD5D2;
            min-height: 100vh;
        }

        /* Header Navigation */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background-color: #DAD5D2;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #383837;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
        }

        .nav-item svg {
            width: 20px;
            height: 20px;
        }

        .user-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid #383837;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .user-icon svg {
            width: 20px;
            height: 20px;
        }

        /* Navbar Divider */
        .navbar-divider {
            width: 100%;
            height: 1px;
            background-color: #989993;
        }

        /* Main Content */
        .main-content {
            padding: 20px 24px;
            height: calc(100vh - 70px);
            display: flex;
            flex-direction: column;
        }

        .file-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }

        /* Breadcrumb */
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            color: #383837;
        }

        .breadcrumb svg {
            width: 20px;
            height: 20px;
        }

        .breadcrumb-folder {
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .analyze-btn {
            background-color: #E3E3E3;
            border: 1px solid #383837;
            padding: 8px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #383837;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .analyze-btn:hover {
            background-color: #d5d5d5;
        }

        .eye-btn {
            background-color: #383837;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .eye-btn:hover {
            background-color: #575755;
        }

        /* Image Container */
        .image-container {
            background-color: #000814;
            border-radius: 16px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            flex: 1;
            min-height: 0;
        }

        .cell-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }

        /* Results Panel */
        .results-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 900px;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .cell-types {
            display: flex;
            gap: 32px;
            flex-wrap: wrap;
        }

        .cell-type {
            display: flex;
            flex-direction: column;
        }

        .cell-label {
            font-size: 11px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .cell-label.apoptosis {
            color: #E66C70;
        }

        .cell-label.normal {
            color: #5E8E85;
        }

        .cell-label.other {
            color: #666;
        }

        .cell-percentage {
            font-size: 24px;
            font-weight: 600;
        }

        .cell-percentage.apoptosis {
            color: #E66C70;
        }

        .cell-percentage.normal {
            color: #2d9b87;
        }

        .cell-percentage.other {
            color: #666;
        }

        .results-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .save-btn {
            background-color: #383837;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background-color 0.2s;
        }

        .save-btn:hover {
            background-color: #575755;
        }

        .edit-btn {
            background-color: transparent;
            border: 1px solid #383837;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            color: #383837;
        }

        .edit-btn:hover {
            background-color: #E3E3E3;
        }

        /* Progress Bar */
        .progress-container {
            margin-bottom: 16px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #8A929A;
            border-radius: 4px;
            overflow: hidden;
            display: flex;
        }

        .progress-segment {
            height: 100%;
            transition: width 0.3s ease;
        }

        .progress-apoptosis {
            background-color: #E66C70;
        }

        .progress-normal {
            background-color: #2d9b87;
        }

        .progress-other {
            background-color: #A3A9B0;
        }

        /* Cell Counts */
        .cell-counts {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            padding-top: 12px;
            border-top: 1px solid #B4B4B4;
        }

        .count-item {
            display: flex;
            flex-direction: column;
        }

        .count-label {
            font-size: 11px;
            color: #888;
        }

        .count-divider {
            width: 2px;
            height: 20px;
            background-color: #B4B4B4;
        }

        .count-value {
            font-size: 16px;
            font-weight: 600;
            color: #383837;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                padding: 15px;
            }

            .file-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .results-panel {
                left: 10px;
                right: 10px;
                bottom: 10px;
                padding: 16px;
            }

            .cell-types {
                gap: 20px;
            }

            .cell-percentage {
                font-size: 20px;
            }

            .count-value {
                font-size: 14px;
            }

            .results-header {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 12px 16px;
            }

            .nav-left {
                gap: 16px;
            }

            .nav-item {
                font-size: 14px;
            }

            .cell-types {
                gap: 16px;
            }

            .cell-percentage {
                font-size: 18px;
            }

            .cell-counts {
                gap: 16px;
            }

            .image-container {
                min-height: 400px;
            }
        }

        /* Cell visualization */
        .cells-visualization {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(180deg, #001a3d 0%, #000814 100%);
            border-radius: 16px;
            overflow: hidden;
        }

        .cell {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #3b82f6, #1e40af);
            opacity: 0.8;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-left">
            <a href="#" class="nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Home
            </a>
            <a href="#" class="nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                </svg>
                Dashboard
            </a>
        </nav>
        <div class="user-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        </div>
    </header>

    <!-- Navbar Divider -->
    <div class="navbar-divider"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="file-header">
            <div class="breadcrumb">
                <span>image_name</span>
            </div>
            <div class="header-actions">
                <button class="analyze-btn">
                    Analyze again
                </button>
                <!-- eye button hide results-panel -->
                <button class="eye-btn" onclick="toggleResults()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>
            </div>
        </div>

        <div class="image-container">
            <!-- Cell Visualization -->
            <div class="cells-visualization" id="cellsViz"></div>

            <!-- Results Panel -->
            <div class="results-panel" id="resultsPanel">
                <div class="results-header">
                    <div class="cell-types">
                        <div class="cell-type">
                            <div class="cell-label apoptosis">Apoptosis cell</div>
                            <div class="cell-percentage apoptosis">20%</div>
                        </div>
                        <div class="cell-type">
                            <div class="cell-label normal">Normal cell</div>
                            <div class="cell-percentage normal">70%</div>
                        </div>
                        <div class="cell-type">
                            <div class="cell-label other">Other cell</div>
                            <div class="cell-percentage other">10%</div>
                        </div>
                    </div>
                    <div class="results-actions">
                        <button class="save-btn">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                                <polyline points="7 3 7 8 15 8"></polyline>
                            </svg>
                            save result
                        </button>
                        <button class="edit-btn">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-segment progress-apoptosis" style="width: 20%"></div>
                        <div class="progress-segment progress-normal" style="width: 70%"></div>
                        <div class="progress-segment progress-other" style="width: 10%"></div>
                    </div>
                </div>

                <div class="cell-counts">
                    <div class="count-item">
                        <span class="count-label">Total apoptosis cell</span>
                        <span class="count-value">40</span>
                    </div>
                    <div class="count-item">
                        <span class="count-label">Total normal cell</span>
                        <span class="count-value">140</span>
                    </div>
                    <div class="count-item">
                        <span class="count-label">Total other cell</span>
                        <span class="count-value">20</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Generate random cells
        function generateCells() {
            const container = document.getElementById('cellsViz');
            const cellCount = 150;

            for (let i = 0; i < cellCount; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';

                const size = Math.random() * 15 + 8;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const delay = Math.random() * 3;
                const brightness = Math.random() * 0.5 + 0.5;

                cell.style.width = size + 'px';
                cell.style.height = size + 'px';
                cell.style.left = x + '%';
                cell.style.top = y + '%';
                cell.style.animationDelay = delay + 's';
                cell.style.filter = `brightness(${brightness})`;

                container.appendChild(cell);
            }
        }

        // Toggle results panel visibility
        function toggleResults() {
            const panel = document.getElementById('resultsPanel');
            if (panel.style.display === 'none') {
                panel.style.display = 'block';
            } else {
                panel.style.display = 'none';
            }
        }

        generateCells();
    </script>
</body>

</html>
