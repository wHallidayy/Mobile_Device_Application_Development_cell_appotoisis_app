<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #DAD5D2;
            min-height: 100vh;
        }

        /* Header Navigation */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background-color: #DAD5D2;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #3d3d3d;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
        }

        .nav-item svg {
            width: 20px;
            height: 20px;
        }

        .user-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid #3d3d3d;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .user-icon svg {
            width: 20px;
            height: 20px;
        }

        /* Navbar Divider */
        .navbar-divider {
            width: 100%;
            height: 1px;
            background-color: #989993;
        }

        /* Main Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Breadcrumb */
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            font-size: 16px;
            color: #3d3d3d;
        }

        .breadcrumb svg {
            width: 20px;
            height: 20px;
        }

        .breadcrumb-folder {
            font-weight: 600;
        }

        /* Search and New Folder Row */
        .action-row {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }

        .search-box {
            flex: 1;
            display: flex;
            align-items: center;
            background-color: #E3E3E3;
            border-radius: 12px;
            padding: 12px 16px;
            border: 1px solid #383837;
        }

        .search-box input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 16px;
            outline: none;
            color: #3d3d3d;
        }

        .search-box input::placeholder {
            color: #999;
        }

        .search-box svg {
            width: 20px;
            height: 20px;
            color: #999;
        }

        .filter-icon {
            margin-left: 12px;
            cursor: pointer;
        }

        .new-folder-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: #383837;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .new-folder-btn:hover {
            background-color: #575755;
        }

        .new-folder-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Section Header */
        .section-header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding-bottom: 12px;
            margin-bottom: 16px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }

        .section-header svg {
            width: 16px;
            height: 16px;
            transition: transform 0.2s;
        }

        .section-header.collapsed svg {
            transform: rotate(-90deg);
        }

        .section-title {
            font-size: 14px;
            font-weight: 500;
            color: #514E4E;
        }

        /* Folder Grid */
        .folder-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .folder-item {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .folder-icon-wrapper {
            position: relative;
            margin-bottom: 8px;
        }

        .folder-shape {
            width: 100%;
            aspect-ratio: 4/3;
            background-color: #383837;
            border-radius: 4px 12px 12px 12px;
            position: relative;
        }

        .folder-shape::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 0;
            width: 40%;
            height: 12px;
            background-color: #383837;
            border-radius: 6px 6px 0 0;
        }

        .folder-item:hover .folder-shape,
        .folder-item:hover .folder-shape::before {
            background-color: #575755;
        }

        .folder-menu {
            position: absolute;
            bottom: 8px;
            right: 8px;
            color: #999;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .folder-item:hover .folder-menu {
            opacity: 1;
        }

        .folder-name {
            font-size: 13px;
            color: #383837;
            font-weight: 500;
        }

        /* Recently File List */
        .recent-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .recent-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .recent-item:hover {
            background-color: rgba(0, 0, 0, 0.03);
        }

        .file-icon {
            width: 48px;
            height: 56px;
            background-color: #E3E3E3;
            border: 2px solid #ccc;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 4px;
            position: relative;
        }

        .file-icon::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, #ccc 50%, #E3E3E3 50%);
        }

        .file-icon .file-type {
            font-size: 9px;
            font-weight: 600;
            color: #666;
            background-color: #ddd;
            padding: 2px 6px;
            border-radius: 2px;
        }

        .folder-icon-small {
            width: 48px;
            height: 40px;
            background-color: #383837;
            border-radius: 4px 8px 8px 8px;
            position: relative;
        }

        .folder-icon-small::before {
            content: '';
            position: absolute;
            top: -6px;
            left: 0;
            width: 40%;
            height: 8px;
            background-color: #383837;
            border-radius: 4px 4px 0 0;
        }

        .recent-info {
            flex: 1;
        }

        .recent-name {
            font-size: 14px;
            font-weight: 500;
            color: #383837;
            margin-bottom: 4px;
        }

        .recent-meta {
            font-size: 12px;
            color: #535F6C;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .folder-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 16px;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-left">
            <a href="#" class="nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Home
            </a>
            <a href="#" class="nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                </svg>
                Dashboard
            </a>
        </nav>
        <div class="user-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        </div>
    </header>

    <!-- Navbar Divider -->
    <div class="navbar-divider"></div>

    <!-- Main Content -->
    <main class="container">
        <!-- Breadcrumb -->
        <div class="breadcrumb">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
            </svg>
            <span class="breadcrumb-folder">Dashboard</span>
        </div>

        <!-- Search and Actions -->
        <div class="action-row">
            <div class="search-box">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8">
                    </circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65">
                    </line>
                </svg>
                <input type="text" placeholder="">
                <svg class="filter-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3">
                    </polygon>
                </svg>
            </div>
            <button class="new-folder-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                    <line x1="12" y1="11" x2="12" y2="17"></line>
                    <line x1="9" y1="14" x2="15" y2="14"></line>
                </svg>
                new folder
            </button>
        </div>

        <!-- Folder Section -->
        <div class="section">
            <div class="section-header" onclick="toggleSection(this)">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
                <span class="section-title">folder</span>
            </div>
            <div class="folder-grid">
                <div class="folder-item">
                    <div class="folder-icon-wrapper">
                        <div class="folder-shape"></div>
                        <span class="folder-menu">•••</span>
                    </div>
                    <span class="folder-name">my first folder</span>
                </div>
                <div class="folder-item">
                    <div class="folder-icon-wrapper">
                        <div class="folder-shape"></div>
                        <span class="folder-menu">•••</span>
                    </div>
                    <span class="folder-name">folder name</span>
                </div>
                <div class="folder-item">
                    <div class="folder-icon-wrapper">
                        <div class="folder-shape"></div>
                        <span class="folder-menu">•••</span>
                    </div>
                    <span class="folder-name">folder name</span>
                </div>
                <div class="folder-item">
                    <div class="folder-icon-wrapper">
                        <div class="folder-shape"></div>
                        <span class="folder-menu">•••</span>
                    </div>
                    <span class="folder-name">folder name</span>
                </div>
                <div class="folder-item">
                    <div class="folder-icon-wrapper">
                        <div class="folder-shape"></div>
                        <span class="folder-menu">•••</span>
                    </div>
                    <span class="folder-name">folder name</span>
                </div>
                <div class="folder-item">
                    <div class="folder-icon-wrapper">
                        <div class="folder-shape"></div>
                        <span class="folder-menu">•••</span>
                    </div>
                    <span class="folder-name">folder name</span>
                </div>
            </div>
        </div>

        <!-- Recently File Section -->
        <div class="section">
            <div class="section-header" onclick="toggleSection(this)">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
                <span class="section-title">recently file</span>
            </div>
            <div class="recent-list">
                <div class="recent-item">
                    <div class="file-icon">
                        <span class="file-type">PNG</span>
                    </div>
                    <div class="recent-info">
                        <div class="recent-name">file name</div>
                        <div class="recent-meta">12mb · opended 7 hour ago</div>
                    </div>
                </div>
                <div class="recent-item">
                    <div class="folder-icon-small"></div>
                    <div class="recent-info">
                        <div class="recent-name">folder name</div>
                        <div class="recent-meta">12mb · opended 7 hour ago</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function toggleSection(header) {
            header.classList.toggle('collapsed');
            const content = header.nextElementSibling;
            if (content) {
                content.style.display = content.style.display === 'none' ? '' : 'none';
            }
        }
    </script>
</body>

</html>
